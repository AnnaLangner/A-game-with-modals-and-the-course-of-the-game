<!DOCTYPE html>
<html lang="en" >

	<head>
 		<meta charset="UTF-8">
 		<title>paper, rock, scissors</title>
 		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div id="buttons">
 			<button id="btnPaper" class="player-move" data-move="paper">paper</button>
 			<button id="btnRock" class="player-move" data-move="rock">rock</button>
 			<button id="btnScissors" class="player-move" data-move="scissors">scissors</button>
		</div> 
		
		<div id="output"></div>

		<div id="newGame">
			<button id="newBtn">New Game</button>
		<div>
		<div id="newGameOutput"></div>  
		<div class="overlay" id="modal-overlay">
			<div class="modal" id="modal-one">
				<table class="table">
					<thead>
						<tr>
							<th>Numer rundy</th>
							<th>Wybór gracza</th>
							<th>Wybór komputera</th>
							<th>Zwycięzca rundy</th>
							<th>Wynik po tej rundzie</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
        		</table>
				<a href="#" class="close">x</a>
				<div id="result" class="content"></div>
			</div>			
		</div>

		

    <script  src="js/index.js"></script>
	</body>

</html>
